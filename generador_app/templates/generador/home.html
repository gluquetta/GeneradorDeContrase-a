{% extends 'generador/layout.html'%} <!-- extendemos el block y endblock con la url de carpetas -->

{% block conten %} <!-- Abrimos el block que se insertará y cerramos al fina del formulario en este caso -->


<div class="col-md-4 offset-md-4" > <!-- Hacemos que la card haga uso de cuarta parte de la pantalla centrada-->

<!-- Indicamos un label de tipo formulario, la accion indica la url a donde se dirijirá la acción -->
    <form action="{% url 'password' %}" class=" card card-body" p-5
        style="background-color:rgb(86, 122, 131)"
        >  <!--agragamos la clase card para meter todas las opciones dentro y el estulo de background de color-->

        

        <!-- Ponemos el titulo principal -->

        <h4>Pandora Password</h4>

        <!-- Un label de tipo lista de opciones para seleccionar -->
        <label for="longitud"> Selecciona la longitud de tu contraseña: </label>
        <select name="longitud" id="longitud" class="form-control"> <!-- Agregamos la clase form-control para estilizarlas opciones de la lista-->

            <option value="6">6 Caracteres</option>
            <option value="7">7 Caracteres</option>
            <option value="8">8 Caracteres</option>
            <option value="9">9 Caracteres</option>
            <option value="10">10 Caracteres</option>
            <option value="11">11 Caracteres</option>
            <option value="12">12 Caracteres</option>
            <option value="13">13 Caracteres</option>
            <option value="14">14 Caracteres</option>
        </select>

        <div class="form-check form-switch my-2"> <!-- Meto el label de mayusculas dentro de la clase especial form check form -->
            <!-- Labelde tipo checkbox y que a la ves es un input -->
            <label for="mayuscula" class="form-check-label">Incluir Mayúscula</label>
            <input type="checkbox" name="mayuscula" id="mayuscula" class="form-check-input">
        </div>


        <div class="form-check form-switch my-2">
            <label for="especial" class="form-check-label">Incluir Caracter Especial</label>
            <input type="checkbox" name="especial" id="especial" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="numeros" class="form-check-label">Incluir Números</label>
            <input type="checkbox" name="numeros" id="numeros" class="form-check-input">
        </div>

        <!-- Boton de acción y personalización conla clase btn btn-prymary-->
        <button class="btn btn-primary">Generar Password</button>
    </form>
    

</div>

{% endblock %} <!-- Cerramos el block insertado -->
